


{% include  "./Header.html"%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body style="background-color: rgb(79, 224, 135);">
    <div class="container">
        <div>
            <H2>Course</H2>
        </div>
        <form method="POST">
            <div class="form-group row">

                <div class="col-lg-3">
                    <input class="form-control" name="courseName" value="{{form.courseName}}" placeholder="enter course name">
                </div>
                <div class="col-lg-3">
                    <input class="form-control" name="courseDiscription" value="{{form.courseDiscription}}"
                        placeholder="enter course discription">
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary" type="submit" value="Search">Search
                        <i class="fas fa-search"></i>
                    </button>
                </div>
        </form>
        <div class="offset-lg-4">
            <a href="/ORS/Course">
                <font class="btn btn-success" data-target="#update" data-toggle="modal">Add
                    <i class="fas fa-plus-circle"></i>
                </font>
            </a>
        </div>
    </div>


    <table border="1" width="50%">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-sm table-bordered table-hover table-responsive-sm">
                <thead class="thead-dark">
                    <th scope="row">#</th>
                    <th scope="row">Course_Name
                    </th>
                    <th scope="row">Description
                    </th>
                    <th scope="row">Duration
                    </th>
                    <th scope="row">Edit</th>
                    <th scope="row">DELETE</th>
                </thead>
                <tbody>
                    {% for e in pageList %}
                    <tr>
                        <td>{{e.id}}</td>
                        <td>{{e.courseName}}</td>
                        <td>{{e.courseDescription}}</td>
                        <td>{{e.courseDuration}}</td>
                        <td><a href="/ORS/Course/edit/{{e.id}}">
                                <font data-target="#update" data-toggle="modal" class="">
                                    <i>Edit</i></font>
                            </a></td>
                            <td>
                                <a href="/ORS/CourseList/delete/{{e.id}}">Delete
                                <i class="fas fa-edit">
                                </i>
                                </a>
                            </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
{% include  "./Footer.html"%}
