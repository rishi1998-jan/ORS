


<body style="background-color:pink;">
{% include  "./Header.html"%}
<div class="container">
    <div>
        <H2></H2>
    </div>
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: tomato;">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Subject Information</h4>
            </div>
            <div class="modal-body">
                {% if form.error  %}
                <p style="color: red;"> {{form.message}}</p>
                {% else %}
                <p style="color: green;"> {{form.message}}</p>
                {% endif %}

                <form method="POST">
                    <input type="hidden" name="id" value="{{form.id}}">
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">subjectName <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input class="form-control" name="subjectName" value="{{form.subjectName}}" placeholder="enter your subject name">
                            <span style="color: red;"> {{form.inputError.subjectName}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">subjectDescription <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input class="form-control" name="subjectDescription" value="{{form.subjectDescription}}" placeholder="enter your subject discription">
                            <span style="color: red;"> {{form.inputError.subjectDescription}} </span>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">course_ID <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <select class="form-control" name="course_ID">
                                <option>--Select--</option>
                                {% for form in collegeList %}
                                <option value="{{form.id}}">{{form.id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">courseName <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input class="form-control" name="courseName" value="{{form.courseName}}" placeholder="enter your course name">
                            <span style="color: red;"> {{form.inputError.courseName}} </span>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">Date Of Birth </label>
                        <div class="col-lg-9">
                            <input style="cursor: pointer" type="date" class="form-control" name="dob"
                                value="{{form.dob}}">
                            <span style="color: red;"> {{form.inputError.dob}} </span>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label class="col-lg-3 form-control-label">Mobile </label>
                        <div class="col-lg-9">
                            <input class="form-control" name="mobileNumber" value="{{form.mobileNumber}}">
                            <span style="color: red;"> {{form.inputError.mobileNumber}} </span></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">Email </label>
                        <div class="col-lg-9">
                            <input class="form-control" name="email" value="{{form.email}}">
                            <span style="color: red;"> {{form.inputError.email}} </span>
                        </div>
                    </div> -->
                    <div class="form-group row">
                            <div class="col-lg-4" style="margin-left: 150px; padding-top: 10px;">
                            <button type="submit" class="btn btn-primary form-control">Save
                                <span class="fas fa-paper-plane"></span>
                            </button>
                            <button type="reset"class="btn btn-primary form-control" style=" padding-top: 10px;">Reset
                                <span class="fas fa-paper-plane"></span>
                            </button>
                            <!-- <a href="/ORS/SubjectList"> List </a> -->
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

</body>
{% include  "./Footer.html"%}
